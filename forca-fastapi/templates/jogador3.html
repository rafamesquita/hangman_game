  <title>Jogador 3 - Adivinhar</title>
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      align-items: center;
    }

    #letras_certas {
      font-size: 40px;
      margin-bottom: 20px;
    }

    #letras_erradas {
      color: red;
      font-size: 30px;
      margin-top: 20px;
    }

    input[type="text"] {
      font-size: 20px;
      padding: 5px;
      width: 50px;
      text-align: center;
    }

    button {
      background: #abdcf1;
      border: #abdcf1;
      border-radius: 20px;
      font-size: 18px;
      margin-left: 10px;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h1>Jogador 3 ðŸŽ®</h1>
  <div id="jogo" style="display:none;">
    <p id="letras_certas">____</p>
    <p id="tentativas">Tentativas: 6</p>
    <p id="letras_erradas"></p>
    <input type="text" id="letra" maxlength="1">
    <button onclick="tentarLetra()">Tentar</button>
    <div style="margin-top: 50px;" id="forca_imagem"></div>
  </div>

  <script>
    const ws = new WebSocket(`ws://${location.host}/ws/jogador3`);
    let tentativasErradas = 0;
    let msgGlobal = null;
    let turnoAtual = "";

    ws.onmessage = (event) => {
      const msg = JSON.parse(event.data);
      msgGlobal = msg;

      if (msg.type === "inicio") {
        resetarTela();
        document.getElementById("jogo").style.display = "block";
        atualizarTurno();
      } else if (msg.type === "jogo") {
        document.getElementById("letras_certas").textContent = msg.letras_certas.split('').join(' ');
        document.getElementById("letras_erradas").textContent = msg.letras_erradas;
        document.getElementById("tentativas").textContent = "Tentativas: " + msg.tentativas;

        if (msg.status === "ganhou" && msg.vencedor === "jogador3") {
          atualizarImagemForca(6 - msg.tentativas);
          setTimeout(() => {
            alert("ðŸŽ‰ VocÃª venceu! A palavra era: " + msg.palavra);
            document.getElementById("jogo").style.display = "none";
            resetarTela();
          }, 500);
        } else {
          atualizarImagemForca(6 - msg.tentativas);
          setTimeout(() => {
            alert("ðŸ’€ VocÃª perdeu! A palavra era: " + msg.palavra);
            document.getElementById("jogo").style.display = "none";
            resetarTela();
          }, 500);
        }

        if (msg.turno) {
          turnoAtual = msg.turno;
          atualizarTurno();
        }

        atualizarImagemForca(6 - msg.tentativas);
      }
    };

    function tentarLetra() {
      const letra = document.getElementById("letra").value;
      if (letra) {
        ws.send(JSON.stringify({ type: "letra", letra }));
        document.getElementById("letra").value = "";
        if (!msgGlobal.palavra.includes(letra)) {
          tentativasErradas++;
        }
      }
    }

    function atualizarTurno() {
      const input = document.getElementById("letra");
      const botao = document.querySelector("button");

      if (turnoAtual === "jogador3") {
        input.disabled = false;
        botao.disabled = false;
        botao.textContent = "Tentar (Seu turno)";
      } else {
        input.disabled = true;
        botao.disabled = true;
        botao.textContent = "Aguardando turno...";
      }
    }

      ];
      const imagem = forcaImagens[Math.min(tentativasErradas, forcaImagens.length - 1)];
      document.getElementById("forca_imagem").innerHTML = imagem;
    }

    function resetarTela() {
      document.getElementById("letras_certas").textContent = "____";
      document.getElementById("letras_erradas").textContent = "";
      document.getElementById("tentativas").textContent = "Tentativas: 6";
      document.getElementById("letra").value = "";
      document.getElementById("jogo").style.display = "none";
      tentativasErradas = 0;
