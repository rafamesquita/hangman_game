<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <title>Jogador 1 - Enviar Palavra</title>
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      margin: 0;
      padding: 2em;
    }

    h1,
    h2 {
      margin-bottom: 1em;
    }

    input[type="text"] {
      font-size: 20px;
      padding: 8px;
      border-radius: 5px;
      border: none;
      text-align: center;
      width: 250px;
    }

    button {
      background: #abdcf1;
      border: none;
      border-radius: 20px;
      font-size: 18px;
      margin-left: 10px;
      padding: 8px 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #90c7e3;
    }

    #letras_erradas {
      color: red;
      font-weight: bold;
    }

    #progressoTitle {
      margin-top: 50px;
    }
  </style>
</head>

<body>
  <h1>Jogador 1 üë§</h1>

  <!-- Campo para digitar a palavra -->
  <input type="text" id="palavra" placeholder="Ex: abacaxi" maxlength="20" autocomplete="off">
  <button id="btnEnviar" onclick="enviarPalavra()">Enviar</button>

  <!-- √Årea que mostra o andamento do jogo do jogador 2 -->
  <h2 id="progressoTitle">Progresso do Jogo:</h2>
  <p id="progresso">Aguardando in√≠cio do jogo...</p>
  <p id="letras_erradas"></p>

  <p id="resultado_jogo" style="font-weight:bold; margin-top: 20px;"></p>


  <script>
    // Estabelece conex√£o WebSocket com o backend
    const ws = new WebSocket(`ws://${location.host}/ws/jogador1`);

    // Fun√ß√£o que envia a palavra secreta ao servidor
    function enviarPalavra() {
      const palavraInput = document.getElementById("palavra");
      const palavra = palavraInput.value.trim().toLowerCase();

      // Valida√ß√£o: evitar envio de campo vazio ou apenas espa√ßos
      if (palavra && /^[a-zA-Z√ß√á√£√µ√°√©√≠√≥√∫√¢√™√Æ√¥√ª√†√®√¨√≤√π]+$/i.test(palavra)) {
        ws.send(JSON.stringify({ type: "palavra", palavra }));

        // Desativa o bot√£o para evitar m√∫ltiplos envios
        document.getElementById("btnEnviar").disabled = true;

        // Mostra os tra√ßos no progresso
        document.getElementById("progresso").textContent = "_ ".repeat(palavra.length).trim();
        document.getElementById("letras_erradas").textContent = "";
      } else {
        alert("Digite uma palavra v√°lida (somente letras).");
      }
    }

    // Recebe atualiza√ß√µes do servidor via WebSocket
    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);

      if (data.type === "jogo") {
        // Atualiza letras certas
        if (data.letras_certas) {
          document.getElementById("progresso").textContent = data.letras_certas.split('').join(' ');
        }

        // Atualiza letras erradas
        if (data.letras_erradas !== undefined) {
          const erros = data.letras_erradas.split('').join(' ');
          document.getElementById("letras_erradas").textContent = erros ? `Erradas: ${erros}` : "";
        }

        // Fim de jogo

        const resultadoEl = document.getElementById("resultado_jogo");

        if (data.status === "jogador2_ganhou" || data.status === "jogador3_ganhou") {
          let vencedor = data.status === "jogador2_ganhou" ? "Jogador 2" : "Jogador 3";

          resultadoEl.textContent = `Fim de jogo! ${vencedor} venceu! A palavra era: ${data.palavra}`;

          document.getElementById("btnEnviar").disabled = false;
          document.getElementById("palavra").value = "";
          document.getElementById("progresso").textContent = "Aguardando in√≠cio do jogo...";
          document.getElementById("letras_erradas").textContent = "";
        } else if (data.status === "perdeu") {
          resultadoEl.textContent = "Fim de jogo! Todos perderam!";

          document.getElementById("btnEnviar").disabled = false;
          document.getElementById("palavra").value = "";
          document.getElementById("progresso").textContent = "Aguardando in√≠cio do jogo...";
          document.getElementById("letras_erradas").textContent = "";
        } else {
          resultadoEl.textContent = "";
        }


      }
    };
  </script>
</body>

</html>
